<form [formGroup]="myForm1" (submit)="onSubmit()">
  <div class="form-group">
    <label class="form-check-label">

      URL</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter url" formControlName="url">


    <div class="form-group" *ngIf="
          myForm1.controls.url?.invalid 
          ">
      Url is required.
    </div>

  </div>
  <br>
  <div class="form-group">
    <label class="form-check-label">

      Cron expresion</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Cron"
      formControlName="cron">

    <div class="form-group" *ngIf="myForm1.controls.cron?.invalid">
      Valid cron is required. (* * * * *)
    </div>

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
